<!DOCTYPE html>

<head>
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <div class="navbar-div drag">


        <div class="navbar-btn-div float-right">
            <button id="min-btn" class="no-drag action-btn" onclick="Minimize();"></button>
            <button id="max-btn" class="no-drag action-btn" onclick="Maximize();"></button>
            <button id="close-btn" class="no-drag action-btn" onclick="Exit();"></button>
        </div>
    </div>


    <div id="add-page" class="content-div">
        <div class="add-player-div">
            <div class="player-1 players-div">
                <div class="center-div">
                    <h1>Speler 1</h1>
                    <input type="text" id="player-1-name" placeholder="Naam" class="center-input">
                    <br>
                </div>
            </div>

            <div class="player-2 players-div">
                <div class="center-div">
                    <h1>Speler 2</h1>
                    <input type="text" id="player-2-name" placeholder="Naam" class="center-input">
                    <br>
                </div>
            </div>
            <button class="submit-btn" id="submit-btn" type="submit">Start met spelen</button>
            <input type="file" id="fileInput">
        </div>
    </div>


    <div id="score-page" class="content-div" style="display: none;">
        <div class="score-player-div">
            <div class="player-1 players-div">
                <div class="center-div">
                    <h1 id="player-1-name-holder">Speler 1</h1>
                    <br>
                    <h1 id="player-1-score">0</h1>
                    <br>
                    <button id="player-1-add-btn" onclick="addScore(1)" class="center-input">Gescoord!</button>

                </div>
            </div>

            <div class="player-2 players-div">
                <div class="center-div">
                    <h1 id="player-2-name-holder">Speler 2</h1>
                    <br>
                    <h1 id="player-2-score">0</h1>
                    <br>
                    <button id="player-2-add-btn" onclick="addScore(2)" class="center-input">Gescoord!</button>

                </div>
            </div>
            <button onclick="onDownload()" class="submit-btn">Opslaan</button>
        </div>
    </div>
    <div class="footer-wrapper">
        <img src="assets/logo.svg" id="footer-logo">
    </div>
</body>



<script src="script.js"></script>


<script src="custom.js"></script>
